enum LearningContext {
  travel_car
  travel_train
  travel_boat
  travel_plane
  travel_walking
  hospital
  surgery
  praxis
  party
  lang_party
  church
  worship
  adventist
  flirting
  moving
  robbery
  colombian
  colombian_compliments
  debate
  university
  court
  immigration
  china
  begging
  raffles
  cartoon_convention
}

enum GrammaticalCategory {
  NOUN
  VERB
  ADJECTIVE
  ADVERB
  PRONOUN
  PREPOSITION
  CONJUNCTION
  INTERJECTION
  ARTICLE
  UNKNOWN
}

type WordForms {
  perfect: String
  past: String
  imperativ: String
  irregularConjugations: String
  plural: String
  gender: String
  gramaticalCase: String
}

type RelatedWords {
  synonyms: [String!]
  antonyms: [String!]
  homophones: [String!]
  homonymous: [String!]
  paronyms: [String!]
  verbFamilies: [String!]
}

type Word {
  id: ID!
  word: String!
  gramaticalCategories: [GrammaticalCategory!]!
  examples: [String!]!
  relatedWords: RelatedWords
  forms: WordForms
  contexts: [LearningContext!]!
  level: String
  notes: String
  createdAt: String!
}

type WordRelation {
  id: ID!
  main: Word!
  translated: Word!
  createdAt: String!
}

extend type Query {
  words(lang: String!, limit: Int, offset: Int): [Word!]!
  word(lang: String!, id: ID!): Word
  wordRelations(limit: Int, offset: Int): [WordRelation!]!
}

extend type Mutation {
  addWordRelation(mainId: ID!, translatedId: ID!): WordRelation!
}
